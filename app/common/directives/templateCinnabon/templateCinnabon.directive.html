<section class='wrap container-screenshot r2-light'>
    <img class='logo-r2' src="./assets/logor2.svg">
    <div class="r2-quote-wrap">
        <div class="long-quote-wrap">
            <p class='r2-quote' ng-init="vm.quote = 'Why is everyone reading Tina\'s diary?'"><span class="r2-sign">“</span>{{vm.quote}}<span class="r2-sign">”</span></p>
        </div>
        <div class="r2-author">
            <p class='r2-auth-name' ng-init="vm.authorName = 'Bob Belcher'">{{vm.authorName}}</p>
            <p class='r2-auth-title' ng-init="vm.authorTitle = 'Bob\'s Burgers'">{{vm.authorTitle}}</p>
        </div>
    </div>
    <div class='r2-img'>
        <div class='r1-image__draggable' vrt-movable
             ng-style="{'background-image': 'url(' + vm.image + ')', 'background-size': vm.imageSize + '%'}"></div>
    </div>
</section>
