<section class='wrap container-screenshot'>
    <div class='image' style="background-image: url('{{vm.image}}')" vrt-movable ng-style="{'background-image': 'url(' + vm.image + ')', 'background-size': vm.imageSize + '%'}">
        <div ng-class="vm.image ? 'overlay' : 'overlay'" style="background: rgba(20, 40, 74, .8);pointer-events: none;">
            <img class='logo logo-terzake' src="/assets/logo_terzake2.png">
            <div class="long-quote-wrap">
                <p class='quote'><span class="sign">“</span>{{vm.quote}}<span class="sign">”</span></p>
            </div>
            <div class="author skwg-author">
                <p ng-if="vm.authorName" class='auth-name'>{{vm.authorName}}</p>
                <p class='auth-title'>{{vm.authorTitle}}</p>
            </div>
        </div>
    </div>
</section>
