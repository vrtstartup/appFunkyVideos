<section class='wrap container-screenshot' ng-class="vm.square ? 'square' : ''">
    <div class='r1-image__draggable' vrt-movable
             ng-style="{'background-image': 'url(' + vm.image + ')', 'background-size': vm.imageSize + '%'}">
        <div class="r1-image__draggable--wrap" style="height: 100%;" >
            <img class='rio__logo logo logo-drd' src="/assets/deredactie.svg">
            <div class="rio__text">BOM DIA RIO</div>
            <div class="rio__quote" layout="column"  layout-align="end center" ng-if="vm.quote">
                 <h1><q>{{vm.quote}}</q></h1>
            </div>
        </div>
    </div>
</section>
