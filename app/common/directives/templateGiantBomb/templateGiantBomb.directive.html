        <div class="r1-long-quote-wrap" ng-if="vm.line1 || vm.line2">

                <div class="r1-header">

                </div>
            </div>
        </div>
        <img  class="logo-r1__bottom--blue" src="./assets/logor1_blauw.svg">

</section>
