<section class='wrap container-screenshot r2-light'>
    <div class='r1-image__draggable' vrt-movable
         ng-style="{'background-image': 'url(' + vm.image + ')', 'background-size': vm.imageSize + '%'}">
        <div class="no-overlay r1-image__draggable--wrap">
            <img class='logo-r2' src="./assets/logor2.svg">
            <img class="r2-balls--right" src="./assets/r2/r2_balls_small.svg">

            <img src="./assets/r2/obit_boog-01.svg" alt="" class="r2-obit">
            <div class="bblgm-footer">
                <div class="bblgm-footer__content">
                    <p class='bblgm-footer__text'>{{vm.quote}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
