<section class='wrap container-screenshot'>
    <div class='image' style="background-image: url('{{vm.image}}')">
        <div ng-class="vm.image ? 'overlay' : 'no-overlay'">
            <img class='logo logo-drd' src="./assets/deredactie.svg">
            <img class="logo logo-ak" src="./assets/logoak.svg">
            <div class="long-quote-wrap">

                <p class='header-bob'> {{vm.quote}} </p>
                <div class="header-bob__line--ak"></div>
            </div>
        </div>
    </div>
</section>
