<section class="wrap light"
         ng-class="{'container-screenshot__facebook': vm.isFacebook, 'container-screenshot': !vm.isFacebook}">
    <div class='r1-image__draggable' vrt-movable ng-style="{'background-image': 'url(' + vm.image + ')', 'background-size': vm.imageSize + '%'}">
        <div class="r1-long-quote-wrap" ng-if="vm.header || vm.quote">
            <div class="r1-wrap__auto">
                <div class="r1-header">
                    {{vm.header}}
                </div>
                <div class="r1-separate-line">
                </div>
                <div class="r1-quote">
                    {{vm.quote}}
                </div>
            </div>
        </div>
        <img  class="logo-r1__bottom--blue" src="./assets/logor1_blauw.svg">
    </div>
</section>
