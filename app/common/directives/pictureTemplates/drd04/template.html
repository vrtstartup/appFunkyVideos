<section class='wrap container-screenshot'>
    <div class='pictures-drd__image' vrt-movable ng-style="{'background-image': 'url(' + vm.image + ')', 'background-size': vm.imageSize + '%'}">
        <div class="pictures-drd__overlay--bottom pictures-clicktrough"></div>

        <!--<div ng-class="vm.image ? 'overlay' : 'no-overlay'" class="pictures-drd__container">-->
        <div class="pictures-drd__container pictures-clicktrough">

            <img class="pictures-drd__logo" src="/assets/deredactie.svg">
            <p class="pictures-drd__title--withlabel">{{vm.text}}</p>

            <div class="pictures-drd__label" ng-class="(vm.label === 'BREAKING' ? 'pictures-drd__label--breaking' : '' )+' '+( vm.label === 'OOK DAT NOG' ? 'pictures-drd__label--ookdatnog' : '')">
                {{vm.label}}
            </div>
        </div>
    </div>
</section>
