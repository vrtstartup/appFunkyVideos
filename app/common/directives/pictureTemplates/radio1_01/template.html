<section class='wrap container-screenshot' style="width:800px;height:700px;">
    <div class='pictures-drd__image' vrt-movable ng-style="{'background-image': 'url(' + vm.image + ')', 'background-size': vm.imageSize + '%'}">

        <!--<div ng-class="vm.image ? 'overlay' : 'no-overlay'" class="pictures-drd__container">-->
        <div class="pictures-radio1__iemand__container pictures-clicktrough">
            <div class="pictures-radio1__iemand__logo pictures-clicktrough">
                <img class="pictures-radio1__iemand__logo__image" src="/assets/templates/iemandLogo.png">
            </div>
            <div class="pictures-radio1__iemand__textblock">
                <div style="position: relative;top: 43px;">
                    <p class="pictures-radio1__iemand__quote">{{vm.quote}}</p>
                    <p class="pictures-radio1__iemand__title">{{vm.name}}</p>
                </div>
            </div>

        </div>
    </div>
</section>
