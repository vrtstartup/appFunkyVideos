<section class='wrap container-screenshot' style="width:980px">


    <!--<div ng-class="vm.image ? 'overlay' : 'no-overlay'" class="pictures-drd__container">-->
    <div class="pictures-zdd__container pictures-zdd__container--three">
        <div class="pictures-zdd__date">{{vm.date}}</div>
        <div class="pictures-zdd__image--three" ng-style="{'background-image': 'url(' + vm.imageOne + ')', 'background-size': vm.imageSizeOne + '%'}" vrt-movable></div>
        <div class="pictures-zdd__image--three" ng-style="{'background-image': 'url(' + vm.imageTwo + ')', 'background-size': vm.imageSizeTwo + '%'}" vrt-movable></div>
        <div class="pictures-zdd__image--three" ng-style="{'background-image': 'url(' + vm.imageThree + ')', 'background-size': vm.imageSizeThree + '%'}" vrt-movable></div>
        <div class="pictures-zdd__text pictures-zdd__text--full">{{vm.text}}</div>
    </div>

</section>
