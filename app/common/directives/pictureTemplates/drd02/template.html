<section class='wrap container-screenshot'>
    <div class='image' style="background-image: url('{{vm.image}}')">
        <div class="pictures-drd__overlay--full"></div>

        <!--<div ng-class="vm.image ? 'overlay' : 'no-overlay'" class="pictures-drd__container">-->
        <div class="pictures-drd__container">

            <img class="pictures-drd__logo" src="./assets/deredactie.svg">
            <div class="pictures-drd__textContainer">
                <p class="pictures-drd__quote">{{vm.text}}</p>
            </div>
            <div class="pictures-drd__name">{{vm.name}}</div>
            <div class="pictures-drd__function">{{vm.function}}</div>
        </div>
    </div>
</section>
