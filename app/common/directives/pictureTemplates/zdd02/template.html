<section class='wrap container-screenshot' style="width:980px">


    <!--<div ng-class="vm.image ? 'overlay' : 'no-overlay'" class="pictures-drd__container">-->

    <div class="pictures-zdd__container" ng-style="vm.vs ? {'background-image': 'url(/assets/templates/zdd_2VS.png)'} : {'background-image': 'url(/assets/templates/zdd_2.png)' }">

        <div class="pictures-zdd__date">{{vm.date}}</div>

        <div class="pictures-zdd__image--two" ng-style="{'background-image': 'url(' + vm.imageOne + ')', 'background-size': vm.imageSizeOne + '%'}" vrt-movable></div>
        <div class="pictures-zdd__image--two" ng-style="{'background-image': 'url(' + vm.imageTwo + ')', 'background-size': vm.imageSizeTwo + '%'}" vrt-movable></div>
        <div class="pictures-zdd__text pictures-zdd__text--full">{{vm.text}}</div>
    </div>

</section>
