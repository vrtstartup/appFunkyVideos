<videogular vg-cue-points="vm.config.cuePoint " vg-theme="vm.config.theme" vg-player-ready="vm.onPlayerReady($API)" vg-can-play="vm.readyToPlay()">
    <vg-media vg-src="vm.config.sources" vg-tracks="vm.config.tracks">
    </vg-media>
    <vg-controls>
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display >{{ vm.currentTime | date:'mm:ss' }}</vg-time-display>
<!--         <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar> -->
        <vg-time-display>{{ vm.timeLeft | date:'mm:ss' }}</vg-time-display>
        <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
        </vg-volume>
        <vg-fullscreen-button></vg-fullscreen-button>
    </vg-controls>
</videogular>
