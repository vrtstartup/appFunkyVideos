<videogular vg-cue-points="vm.config.cuePoints" vg-update-time="vm.setTimes($currentTime, $duration)" vg-player-ready="vm.onPlayerReady($API)" vg-can-play="vm.readyToPlay()" vg-update-state="vm.onUpdateState($state)">
    <vg-media vg-src="vm.config.sources" vg-tracks="vm.config.tracks" id="vrtvideo"></vg-media>
    <vg-controls>
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display>{{ currentTime | date:'mm:ss:sss' }}</vg-time-display>
        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-cue-points vg-cue-points="vm.config.cuePoints.range"></vg-scrub-bar-cue-points>
        </vg-scrub-bar>
        <vg-time-display>{{ totalTime | date:'mm:ss:sss' }}</vg-time-display>
        <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
        </vg-volume>
    </vg-controls>
</videogular>
