<section class='wrap container-screenshot' ng-class="vm.templateClass">
    <div class='image' style="background-image: url('{{vm.image}}')">
        <div ng-class="vm.image && vm.quote ? 'overlay' : 'no-overlay'">
            <p class='header'>{{vm.quote}}</p>
            <div class="footer-block-wrap">
                <div class="footer-block">
                    <p>{{vm.footerText}}</p>
                    <img class="logo-bottom logo-ak" src="/assets/logoak.svg">
                    <img class='logo-bottom logo-drd' src="/assets/deredactie.svg">
                </div>
            </div>
        </div>
    </div>
</section>
