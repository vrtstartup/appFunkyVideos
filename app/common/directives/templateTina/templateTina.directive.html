<section class='wrap container-screenshot'>
    <div class='image' style="background-image: url('{{vm.image}}')">
        <div ng-class="vm.image ? 'overlay' : 'no-overlay'">
            <div class="r1-author__block--top">
                <p ng-if="vm.authorName" class='auth-name' >{{vm.authorName}}</p>
                <p class='auth-title__bg'>{{vm.authorTitle}}</p>
            </div>
            <div class="long-quote-wrap">
                <p class='quote'><span class="sign" ng-show="vm.isHiddenSign">“</span>{{vm.quote}}<span class="sign" ng-show="vm.isHiddenSign">”</span></p>
            </div>
            <img class='logo-r1__bottom--white' src="./assets/logor1.svg">
        </div>
    </div>
</section>
