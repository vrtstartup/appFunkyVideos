                    </div>

                    <md-checkbox ng-model="vm.meta.bumper" aria-label="Bumper">
                        Bumper
                    </md-checkbox>
                    <md-checkbox ng-model="vm.meta.logo" aria-label="Logo">
                        Logo
                    </md-checkbox>
                </div>
            </section>

                        </md-button>
                    </div>
                </md-toolbar>
                <div layout-padding layout="column">

        <md-dialog-actions layout="row" class="form-footer">

        <md-toolbar class="vrt-toolbar">
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeModal();vm.movieSend = false">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
