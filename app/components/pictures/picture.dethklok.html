<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'dethklok'" ng-class="vm.templateClass">

    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <textarea ng-model="quote.question" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
    </md-content>

    <div layout-gt-sm="row" ng-show="vm.templateClass == 'breaking'">
        <input ng-model="quote.img" type="file" vrt-image-preview="onFileSelect($files)"/>
    </div>
    <div layout-gt-sm="row" ng-show="vm.templateClass != 'breaking'">
        <input ng-model="quote.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)"/>
    </div>

    <div class="dir-wrap">
        <vrt-template-dethklok class="dir-wrap"
                               template-class="vm.templateClass"
                               quote="quote.question"
                               image="quote.img"
                               footer-text="vm.footerText">
        </vrt-template-dethklok>
    </div>
</div>
