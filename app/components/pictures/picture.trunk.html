<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'trunk'">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="vm.quote.question" md-maxlength="140">
        </md-input-container>
    </md-content>
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="vm.quote.authorName" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author title/partij/locatie</label>
                <input ng-model="vm.quote.authorTitle" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>

    <div layout-gt-sm="row">
        <input ng-if="vm.className === 'r1' " type="file" name="img" required ngf-select="vm.upload($file, 'grayscale')" />

        <!-- if terzake just display-->
        <input ng-if="vm.className === 'terzake' " ng-model="vm.image" type="file" name="img" required vrt-image-preview="onFileSelect($files)" />

    </div>

    <div layout>
        <div flex="10" layout layout-align="center center">
            <span class="md-body-1">Afbeelding grootte</span>
        </div>
        <md-slider flex ng-init="vm.template.imageSize=100" ng-model="vm.template.imageSize" min="0" max="200" id="imageSize-slider" class="md-primary">
        </md-slider>
        <div flex="20" layout layout-align="center center">
            <input flex type="number" ng-model="vm.template.imageSize" aria-controls="imageSize-slider">
        </div>
    </div>

    <div class="dir-wrap">
        <vrt-template-trunk class="dir-wrap" is-hidden-sign="true" author-name="vm.quote.authorName" author-title="vm.quote.authorTitle" quote="vm.quote.question" image-size="vm.template.imageSize" image="vm.image">
        </vrt-template-trunk>
    </div>
</div>
