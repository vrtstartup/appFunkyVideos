<md-content layout="row">
    <section flex="15" >
        <md-content class="pictures-sidebar">
            <md-list>
                <md-toolbar md-scroll-shrink="" ng-if="vm.userBrand == 'deredactie.be'">
                    <div class="md-toolbar-tools" ng-init="vm.showTempltesDRD = false" ng-click="vm.getScheme('drd')">
                        De redactie <span flex></span><i class="material-icons animatedIcon" ng-class="{'rotatedIcon':vm.showTempltesDRD}">&#xE313;</i>
                    </div>
                </md-toolbar>
                <md-content ng-if="vm.showTempltesDRD && vm.userBrand == 'deredactie.be'">
                    <md-subheader class="">Headline</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('bob', 'drd')">
                        <img src="./../assets/templates/header.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Quote</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('murderface', 'drd')">
                        <img src="./../assets/templates/hub_Quote-situatie.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('skwigelf','drd')">
                        <img src="./../assets/templates/hub_Quote-persoon.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Cijfer</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('pickels', 'drd')">
                        <img src="./../assets/templates/hub_Cijfer.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Update</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('dethklok', 'drd', 'update', 'UPDATE')">
                        <img src="./../assets/templates/hub_Update.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Breaking</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('dethklok', 'drd', 'breaking', 'BREAKING')">
                        <img src="./../assets/templates/hub_Breaking-foto.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Live</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('dethklok', 'drd', 'update', 'Volg LIVE')">
                        <img src="./../assets/templates/hub_Live.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Analyse</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('dethklok', 'drd', 'update', 'Analyse')">
                        <img src="./../assets/templates/hub_Analyse.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Ook dat nog</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('dethklok', 'drd', 'nog', 'Ook dat nog')">
                        <img src="./../assets/templates/hub_Ook-dat-nog-h1.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Infografiek</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('dethklok', 'drd', 'update', 'Infografiek')">
                        <img src="./../assets/templates/hub_Infografiek-h1.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Opinie</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('dethklok', 'drd', 'update', 'Opinie')">
                        <img src="./../assets/templates/hub_Opinie.jpg" alt="" width="100%">
                    </md-list-item>
                </md-content>
                <md-toolbar md-scroll-shrink="" ng-if="vm.userBrand == 'amerika kiest'">
                    <div class="md-toolbar-tools" ng-init="vm.showTempltesAK = false" ng-click="vm.getScheme('ak')">
                        Amerika kiest <span flex></span><i class="material-icons animatedIcon" ng-class="{'rotatedIcon': vm.showTempltesAK}">&#xE313;</i>
                    </div>
                </md-toolbar>
                <md-content ng-if="vm.showTempltesAK && vm.userBrand == 'amerika kiest'" >
                    <!--<md-subheader class="">Headline</md-subheader>-->
                    <!--<md-list-item class="md-3-line" ng-click="vm.showExplosion('ak')">-->
                    <!--<img src="./../assets/templates/headline_ak.png" alt="" width="100%">-->
                    <!--</md-list-item>-->
                    <md-subheader class="">Quote</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('murderface','ak')">
                        <img src="./../assets/templates/quote_ak.png" alt="" width="100%">
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('skwigelf','ak')">
                        <img src="./../assets/templates/quote_person_ak.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Cijfer</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('pickels','ak')">
                        <img src="./../assets/templates/number_ak.png" alt="" width="100%">
                    </md-list-item>
                </md-content>
                <md-toolbar md-scroll-shrink=""  ng-if="vm.userBrand == 'radio 1'">
                    <div class="md-toolbar-tools" ng-init="vm.showTempltesR1 = false" ng-click="vm.getScheme('r1')">
                        Radio 1 <span flex></span><i class="material-icons animatedIcon" ng-class="{'rotatedIcon': vm.showTempltesR1}">&#xE313;</i>
                    </div>
                 </md-toolbar>
                <md-content ng-if="vm.showTempltesR1  && vm.userBrand == 'radio 1'">
                    <md-subheader class="">Headline</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('explosion','r1')">
                        <img src="./../assets/templates/titelpan_r1.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Quote</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('tina','r1')">
                        <img src="./../assets/templates/quote_r1.png" alt="" width="100%">
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('finn', 'r1')">
                        <img src="./../assets/templates/fotoquote_r1.png" alt="" width="100%">
                    </md-list-item>
                    <!--<md-list-item class="md-3-line" ng-click="vm.setTemplate('jake','r1')">-->
                        <!--<img src="./../assets/templates/fotoquote_r1.png" alt="" width="100%">-->
                    <!--</md-list-item>-->
                </md-content>
                <md-toolbar md-scroll-shrink="" ng-if="vm.userBrand == 'canvas'">
                    <div class="md-toolbar-tools" ng-init="vm.showTempltesCanvas = false" ng-click="vm.getScheme('canvas')">
                        Canvas <span flex></span><i class="material-icons animatedIcon" ng-class="{'rotatedIcon': vm.showTempltesCanvas}">&#xE313;</i>
                    </div>
                </md-toolbar>
                <md-content ng-if="vm.showTempltesCanvas  && vm.userBrand == 'canvas'">
                    <md-subheader class="">De afspraak</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('wartooth', 'deafsprak')">
                        <img src="./../assets/templates/quote_canvas.png" alt="" width="100%">
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('gin','deafsprak')">
                        <img src="./../assets/templates/announcement_deafspraak.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Terzake Quote</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('tina','terzake')">
                        <img src="./../assets/templates/quote_terzake.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Announcement</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.setTemplate('linda','terzake')">
                        <img src="./../assets/templates/announcement.png" alt="" width="100%">
                    </md-list-item>
                </md-content>
            </md-list>
        </md-content>
    </section>
