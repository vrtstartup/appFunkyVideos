<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'zdd01'" ng-class="vm.templateClass">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Datum</label>
            <textarea ng-model="vm.template.date" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Voornaam</label>
            <textarea ng-model="vm.template.firstname" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Achternaam</label>
            <textarea ng-model="vm.template.lastname" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Functie</label>
            <textarea ng-model="vm.template.label" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Tekst</label>
            <textarea ng-model="vm.template.text" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>

        <div layout>
            <div flex="10" layout layout-align="center center">
                <span class="md-body-1">Afbeelding grootte</span>
            </div>
            <md-slider flex ng-init="vm.template.imageSize=100" ng-model="vm.template.imageSize" min="0" max="200" id="imageSize-slider" class="md-primary">
            </md-slider>
            <div flex="20" layout layout-align="center center">
                <input flex type="number" ng-model="vm.template.imageSize" aria-controls="imageSize-slider">
            </div>
        </div>
    </md-content>

    <input ng-model="vm.template.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)" />

    <div class="dir-wrap">
        <vrt-picture-zdd01 class="dir-wrap" template-class="vm.templateClass" date="vm.template.date" image-size="vm.template.imageSize" image="vm.template.img" text="vm.template.text" label="vm.template.label" firstname="vm.template.firstname" lastname="vm.template.lastname">
        </vrt-picture-zdd01>
    </div>
</div>
