<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'drd01'" ng-class="vm.templateClass">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Tekst</label>
            <textarea ng-model="quote.question" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
    </md-content>

    <input ng-model="quote.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)" />

    <div class="dir-wrap">
        <vrt-picture-drd01 class="dir-wrap" template-class="vm.templateClass" quote="quote.question" image="quote.img">
        </vrt-picture-drd01>
    </div>
</div>
