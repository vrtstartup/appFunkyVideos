<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'marceline'">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Name</label>
            <!--<input ng-model="quote.question" md-maxlength="130">-->
            <input ng-model="quote.authName" md-maxlength="100">

        </md-input-container>
        <md-input-container class="md-block">
            <label>(yyyy - yyyy)</label>
            <input ng-model="quote.authDates" md-maxlength="100">

        </md-input-container>
    </md-content>

    <div layout-gt-sm="row">
        <input type="file" name="img" required ngf-select="vm.upload($file, 'grayscale')" />
    </div>
    <div layout>
        <div flex="10" layout layout-align="center center">
            <span class="md-body-1">Image size</span>
        </div>
        <md-slider flex ng-init="quote.imageSize=100" ng-model="quote.imageSize" min="100" max="200"
                   id="imageSize-slider" class="md-primary">
        </md-slider>
        <div flex="20" layout layout-align="center center">
            <input flex type="number" ng-model="quote.imageSize" aria-controls="imageSize-slider">
        </div>
    </div>
    <div class="dir-wrap">
        <vrt-template-marceline class="dir-wrap"
                                image-size="quote.imageSize"
                                author-name="quote.authName"
                                author-dates="quote.authDates"
                                image="vm.image">
        </vrt-template-marceline>
    </div>
</div>
