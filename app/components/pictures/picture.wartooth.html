<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'wartooth'">

    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="quote.question" md-maxlength="130">
        </md-input-container>
    </md-content>
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="quote.authorName" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author title/partij/locatie</label>
                <input ng-model="quote.authorTitle" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">
        <!-- if deafspraak do noise-->
        <input ng-if="vm.className === 'deafsprak' " type="file" name="img" required ngf-select="vm.upload($file, 'noise')"/>

    </div>

    <div class="dir-wrap">
        <vrt-template-wartooth class="dir-wrap"
                               is-hidden-sign="true"
                               author-name="quote.authorName"
                               author-title="quote.authorTitle"
                               quote="quote.question"
                               image="vm.image">
        </vrt-template-wartooth>
    </div>

</div>
