<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'drd03'" ng-class="vm.templateClass">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <textarea ng-model="template.text" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Naam</label>
            <textarea ng-model="template.name" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Functie</label>
            <textarea ng-model="template.function" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
    </md-content>

    <input ng-model="template.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)" />

    <div class="dir-wrap">
        <vrt-picture-drd03 class="dir-wrap" template-class="vm.templateClass" text="template.text" name="template.name" function="template.function" image="template.img">
        </vrt-picture-drd03>
    </div>
</div>
