<div layout="column" class="md-inline-form block-wrap" ng-if="vm.isLinda">
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Title</label>
                <input ng-model="vm.quote.authorTitle1" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="vm.quote.authorName1" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Title</label>
                <input ng-model="vm.quote.authorTitle2" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="vm.quote.authorName2" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Title</label>
                <input ng-model="vm.quote.authorTitle3" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="vm.quote.authorName3" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Title</label>
                <input ng-model="vm.quote.authorTitle4" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="vm.quote.authorName4" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">

        <!-- if terzake just display-->
        <input ng-model="vm.image" type="file" name="img" required vrt-image-preview="onFileSelect($files)"/>

    </div>
    <div class="dir-wrap">
        <vrt-template-linda class="dir-wrap"
                           is-hidden-sign="true"
                           author-name-one="vm.quote.authorName1" title-one="vm.quote.authorTitle1"
                            author-name-two="vm.quote.authorName2" title-two="vm.quote.authorTitle2"
                            author-name-three="vm.quote.authorName3" title-three="vm.quote.authorTitle3"
                            author-name-four="vm.quote.authorName4" title-four="vm.quote.authorTitle4"
                           is-ready="vm.isReady" quote="vm.quote.question" image="vm.image">
        </vrt-template-linda>
    </div>
</div>
