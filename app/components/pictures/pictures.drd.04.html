<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'drd04'" ng-class="vm.templateClass">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Tekst</label>
            <textarea ng-model="template.text" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
    </md-content>

    <input ng-model="template.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)" />

    <div class="dir-wrap">
        <vrt-picture-drd04 class="dir-wrap" template-class="vm.templateClass" image="template.img" text="template.text" label="vm.footerText">
        </vrt-picture-drd04>
    </div>
</div>
