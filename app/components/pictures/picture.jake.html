<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'jake'">

    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="quote.question" md-maxlength="100">
        </md-input-container>
    </md-content>

    <div layout-gt-sm="row">

        <input ng-model="quote.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)"/>

    </div>

    <div class="dir-wrap">
        <vrt-template-jake class="dir-wrap vrt-txt"
                           quote="quote.question"
                           image="quote.img">
        </vrt-template-jake>
    </div>
</div>
