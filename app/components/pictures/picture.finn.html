<div layout="column" class="md-inline-form block-wrap" ng-if="vm.templateName === 'finn'">

    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="quote.question" md-maxlength="100">
        </md-input-container>
    </md-content>

    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="quote.authorName" md-maxlength="100">
            </md-input-container>
        </md-content>

    </div>
    <div layout-gt-sm="row">

        <input ng-model="quote.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)"/>

    </div>

    <div class="dir-wrap">
        <vrt-template-finn class="dir-wrap vrt-txt"
                           quote="quote.question"
                           image="quote.img"
                           author-name="quote.authorName" >
        </vrt-template-finn>
    </div>
</div>
